<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cours CSS</title>
        <!-- lien vers le fichier css -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Les bases de CSS</h1>
        </header>
        <main>
            <div class="flexbox">
                <h2>Flex box</h2>
                <!-- ul est le parent des li -->
                <ul>
                    <!-- li sont les éléments que l'on veut aligner (enfants de ul) -->
                    <li>boîte 1</li>
                    <li>boite 3</li>
                    <li>boîte 3</li>
                </ul>
            </div>
            <div class="grid">
                <h2>Le Grid</h2>
                <div class="grid-container">
                    <img src="../../ressources/css.png" alt="logo-css" />

                    <form id="border-btn" action="">
                        <input type="text" id="firstname" placeholder="Prénom" />

                        <input type="text" id="surname" placeholder="Nom" />

                        <textarea
                            cols="30"
                            rows="10"
                            placeholder="Ici votre message"
                        ></textarea>

                        <input type="submit" value="Valider" id="btn-submit" />
                    </form>
                </div>
            </div>
            <div class="absolute">
                <h2>Absolute</h2>
                <ssan id="circle1"></ssan>
                <span id="circle2"></span>
            </div>
        </main>
    </body>
</html>
